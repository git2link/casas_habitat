    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}{{mejora.mejora_k}}</h3>
    </div>
    <div class="modal-body">
        <form name="mejora_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Empresa" mod="mejora">
                <input type="text" class="form-control" name="empresa" placeholder="Empresa" ng-model="mejora.empresa" ng-disabled="mejora.mejora_k" focus/>
            </form-element>
            <form-element label="Presupuesto" mod="mejora">
            <textarea class="form-control" name="presupuesto" placeholder="Presupuesto" ng-model="mejora.presupuesto">{{mejora.presupuesto}}</textarea>
            </form-element>
            <form-element label="Fecha Inicio de Trabajos" mod="mejora">
                <input type="text" name="fecha_inicio_trabajos" class="form-control" placeholder="Fecha Inicio de Trabajos" ng-model="mejora.fecha_inicio_trabajos"/>
            </form-element>

           <form-element label="Fecha Termino de Trabajos" mod="mejora">
                <input type="text" name="fecha_entrega_trabajos" class="form-control" placeholder="Fecha Termino de Trabajos" ng-model="mejora.fecha_entrega_trabajos"/>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="guardarMejora(mejora);"
                                ng-disabled="mejora_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
