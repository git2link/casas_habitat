    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Propuesta</h3>
    </div>
    <div class="modal-body">
        <form name="propuesta_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Pago de Contado" mod="propuesta">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" name="pago_contado" placeholder="Pago de Contado" ng-model="propuesta.pago_contado" ng-disabled="propuesta.propuesta_k" focus  only-numbers/>
                </div>
            </form-element>
            <form-element label="Precio Pactado" mod="propuesta">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" name="precio_pactado" placeholder="Precio Pactado" ng-model="propuesta.precio_pactado"  only-numbers/>
                </div>
            </form-element>
            <form-element label="Anticipo" mod="propuesta">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" name="anticipo" class="form-control" placeholder="Anticipo" ng-model="propuesta.anticipo" only-numbers/>
                </div>
            </form-element>

            <form-element label="# Mensualidades" mod="propuesta">
                    <input type="number" name="mensualidades" class="form-control" placeholder="Mensualidades" ng-model="propuesta.mensualidades" only-numbers ng-blur="calcularMontoMensualidades(propuesta)"/>
            </form-element>

            <form-element label="Monto de las Mensualidades" mod="propuesta">
                    <input type="number" name="monto_mensualidades" class="form-control" placeholder="" ng-model="propuesta.monto_mensualidades" only-numbers ng-disabled="true"/>
            </form-element>

            <form-element label="Comercialización" mod="propuesta">
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input type="text" name="comercializacion" class="form-control" placeholder="Comercialización" ng-model="propuesta.comercializacion" only-numbers/>
                </div>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="guardarPropuesta(propuesta);"
                                ng-disabled="propuesta_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>Enviar Propuesta
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
