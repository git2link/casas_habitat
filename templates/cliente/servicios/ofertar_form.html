    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}{{oferta.oferta_k}}</h3>
    </div>
    <div class="modal-body">
        <form name="oferta_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Oferta" mod="oferta">
                <input type="text" class="form-control" name="empresa" placeholder="Oferta" ng-model="oferta.oferta"  focus/>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="guardarOferta(oferta);"
                                ng-disabled="oferta_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
