<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form name="evaluacion_form" class="form-horizontal" role="form" novalidate>

        <form-element label="¿Por qué motivo, el cliente no pudo realizar la venta? " mod="evaluacion">
            <select name="razon" id="razon" ng-options="option.name for option in razones.availableOptions track by option.id"
              ng-model="razones.selectedOption"></select>
        </form-element>

        <form-element label="Comentarios" mod="razones">
            <textarea class="form-control" name="comentarios" placeholder="Comentarios" ng-model="razones.comentarios">{{razones.comentarios}}</textarea>
        </form-element>

        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="guardarEvaluacion(razones.comentarios , razones.selectedOption , cliente_k);"
                            ng-disabled="evaluacion_form.$invalid || enableUpdate"
                            class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
